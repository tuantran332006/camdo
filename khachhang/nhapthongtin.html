<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="nhapthongtin.css">
</head>
<body>
    <div class="thongbao" style="width:300px height=500px">
        <div class="m">
         <h3>Đã lưu thông tin khách hàng thành công</h3>
         </div>
         <div class="select">
            <button onclick=khachhang()>Rời đi</button>
            <button onclick=nhapthem()>Nhập thêm</button>
         </div>
    </div>
     <form id="input" class="reveal-section">
        <div class="k">
            <span>Nhap Thong Tin</span>
        </div>
        <div class="in">   
            <label for="name">Họ và Tên</label>
            <input type="text" id="name" placeholder=" " pattern="[w-.]{6,}"> 
            <br>   
        </div>
        <div class="in">
            <label for="money">Số tiền cần vay</label>  
            <input type="number" id="money" min="1000000" max="100000000"  placeholder=" ">
            <br>
        </div>
        <div class="in">
            <label for="phonenumber">Số điện thoại</label>
             <input type="tel" id="phonenumber" pattern="[0][0-9]{9,10}" placeholder=" ">
        </div>
        <div class="in">
            <label for="goivay">Gói vay</label><br>
            <select name="goivay" id="goivay">
                <option value="null"></option>
                <option value="short">ngắn hạn</option>
                <option value="long">dài hạn</option>
            </select>
        </div>
        <div class="in">
            <label for="taisan">Tài sản cầm cố</label><br>
            <select name="taisan" id="taisan">
                <option value="NULL"></option>
                <option value="xemay">Xe Máy</option>
                <option value="maytinh">Máy Tính</option>
                <option value="tivi">Ti Vi</option>
                <option value="oto">Xe Hơi</option>
                <option value="dienthoai">Iphone</option>
            </select>
        </div>
        <div class="loi">
            <p>Hãy nhập đầy đủ thông tin và không sai</p>
           </div> 
        <div>
        <button  type="submit">enter</button>
        </div>
    </form>
    <script>
         const observer = new IntersectionObserver((entries,obs)=>{
    entries.forEach(entry=>{
      if(entry.isIntersecting){
        entry.target.classList.add('show');
        obs.unobserve(entry.target);
      }
    })
  },{threshold:.2});

  document.querySelectorAll('.reveal-section').forEach(el=>{
    observer.observe(el);
  });
        document.getElementById('input').addEventListener('submit', function(e) {
    e.preventDefault(); // Ngăn chặn việc gửi form và tải lại trang

    // Lấy giá trị từ các trường input
    const name = document.getElementById('name').value;
    const money = document.getElementById('money').value;
    const phonenumber = document.getElementById('phonenumber').value;
    const goivay = document.getElementById('goivay').value;
    const taisan = document.getElementById('taisan').value;
    const loi=document.querySelector('#input');
    const loi1=document.querySelector('.loi');

     if (!name || !money || !phonenumber || goivay === "null" || taisan === "NULL") {
               loi.style.height='450px';
    loi.style.boxShadow='0 0 8px 8px rgba(255, 7, 77, 0.303)';
    loi1.style.display='flex';
    
    loi1.style.animation="none";
    loi.style.animation='none';
    loi.offsetHeight;
    loi1.offsetHeight;
    loi1.style.animation="to 2s";
    loi.style.animation='rung 1.5s';
            }

    // Tạo đối tượng lưu thông tin
    
    else{
        loi1.style.display='none';
        const formData = {
        name: name,
        money: money,
        phonenumber: phonenumber,
        goivay: goivay,
        taisan: taisan,
        // Có thể thêm ngày tháng nếu muốn
    };

    // Có thể reset form nếu muốn
    this.reset();
    const loi=document.querySelector('#input');
               loi.style.boxShadow='0 0 8px 8px rgba(50, 211, 252, 0.564)';
                   // Thông báo cho người dùng
                const e=document.querySelector('.thongbao');
        const i=document.getElementById('input');
        e.style.opacity='1';
        i.style.opacity='0';
        i.style.zIndex='-1';
}
});
    function khachhang(){
        window.location.href = "khachhang.html";
    }
    function nhapthem(){
        const e=document.querySelector('.thongbao');
        const i=document.getElementById('input');
        const loi=document.querySelector('.loi');
               loi.style.display='none';
        e.style.opacity='0';
        i.style.opacity='1';
        i.style.zIndex='10';
    }
    </script>
</body>
</html>
